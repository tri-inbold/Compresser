<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browser Video Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { color: #0ff; }
    input[type="file"] {
      margin: 1em 0;
    }
    button {
      background: #0ff;
      color: #000;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #progress {
      width: 80%;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: #0ff;
      transition: width 0.2s;
    }
    video {
      max-width: 90%;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Browser Video Compressor</h1>
  <input type="file" id="uploader" accept="video/*" />
  <button id="compressBtn">Compress Video</button>
  <div id="progress"><div id="progress-bar"></div></div>
  <p id="status"></p>
  <video id="preview" controls></video>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js';

    const ffmpeg = createFFmpeg({ log: true });

    const uploader = document.getElementById('uploader');
    const compressBtn = document.getElementById('compressBtn');
    const status = document.getElementById('status');
    const progressBar = document.getElementById('progress-bar');
    const preview = document.getElementById('preview');

    let selectedFile;
    uploader.addEventListener('change', (e) => {
      selectedFile = e.target.files[0];
      status.textContent = selectedFile ? `Selected: ${selectedFile.name}` : '';
    });

    ffmpeg.setProgress(({ ratio }) => {
      progressBar.style.width = Math.round(ratio * 100) + '%';
    });

    compressBtn.addEventListener('click', async () => {
      if (!selectedFile) {
        alert('Please select a video first.');
        return;
      }

      status.textContent = 'Loading ffmpeg-core...';
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      const inputName = 'input.mp4';
      const outputName = 'output.mp4';

      ffmpeg.FS('writeFile', inputName, await fetchFile(selectedFile));
      status.textContent = 'Compressing...';

      await ffmpeg.run('-i', inputName, '-vcodec', 'libx264', '-crf', '28', '-preset', 'fast', outputName);

      const data = ffmpeg.FS('readFile', outputName);
      const blob = new Blob([data.buffer], { type: 'video/mp4' });
      const url = URL.createObjectURL(blob);

      preview.src = url;
      status.textContent = 'Done! Click play to preview or right-click to download.';
    });
  </script>

</body>
</html>
